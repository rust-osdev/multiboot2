name: QA

on: [pull_request, push, merge_group]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  spellcheck:
    name: Spellcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      # Executes "typos ."
      - uses: crate-ci/typos@v1.35.7
